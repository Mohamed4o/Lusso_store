<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر Lusso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            max-width: 180px;
            height: auto;
        }
        .product h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحباً بكم في متجر Lusso</h1>
    </header>
    <div class="product-list">
        <!-- Example Product -->
        <div class="product">
            <img src="https://via.placeholder.com/180" alt="منتج">
            <h3>منتج 1</h3>
            <p>وصف المنتج هنا.</p>
            <button>أضف إلى السلة</button>
        </div>
    </div>
</body>
</html>
